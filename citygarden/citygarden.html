    <link
      rel="shortcut icon"
      href="../gfx/3.png"
      type="image/x-icon"
      id="faviconTag"
    />
    <!-- Favicon tag change -->
    <script>
      const faviconTag = document.getElementById("faviconTag");
      const isDark = window.matchMedia("(prefers-color-scheme: dark)");
      const changeFavicon = () => {
        if (isDark.matches) faviconTag.href = "../gfx/2.png";
        else faviconTag.href = "../gfx/3.png";
      };
      changeFavicon();
      setInterval(changeFavicon, 1000);
    </script>
    <!-- Favicon tag change -->
